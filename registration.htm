<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 16px;
            color: #333;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }

        .login-link {
            margin-top: 10px;
            color: #3498db;
            cursor: pointer;
        }

        .login-link:hover {
            color: #21618c;
        }
    </style>
    <title>Registration - Your Website</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Create Account</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" onclick="registerAndRedirect()">Register</button>
            <p class="login-link" onclick="redirectMain()">Already have an account? Back to Login</p>
        </form>
    </div>

    <script>
        function registerAndRedirect() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Replace this with your actual registration logic
            if (password === confirmPassword) {
                
                // Replace "main.html" with the actual path to your main page
                window.location.href = "mainwebsite.htm";
            } else {
                alert("Password and Confirm Password do not match. Please try again.");
            }
        }

        function redirectMain() {
            // Replace "main.html" with the actual path to your main page
            window.location.href = "mainwebsite.htm";
        }
    </script>
</body>
</html>
