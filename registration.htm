<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3498db;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 16px;
            color: #333;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #2980b9;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }

        .login-link {
            margin-top: 10px;
            color: #3498db;
            cursor: pointer;
        }

        .login-link:hover {
            color: #21618c;
        }
    </style>
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Create Account</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="button" onclick="registerAccount()">Register</button>
            <p class="login-link" onclick="redirectToLoginPage()">Already have an account? Back to Login</p>
        </form>
    </div>

    <script>
        function registerAccount() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var role = document.getElementById("role").value;

            // Basic validation, replace with actual registration logic
            if (password === confirmPassword) {
                alert("Account created successfully. Redirecting to Login...");
                // Redirect to login form
                redirectToLoginPage();
            } else {
                alert("Passwords do not match. Please try again.");
            }
        }

        function redirectToLoginPage() {
            window.location.href = "index.html"; // Change to the appropriate login page URL
        }
    </script>
</body>
</html>
