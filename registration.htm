<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Registration - Your Website</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Create Account</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" onclick="registerAndRedirect()">Register</button>
            <p class="login-link" onclick="redirectMain()">Already have an account? Back to Login</p>
        </form>
    </div>

    <script>
        function registerAndRedirect() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Replace this with your actual registration logic
            if (password === confirmPassword) {
                
                // Replace "main.html" with the actual path to your main page
                window.location.href = "mainwebsite.htm";
            } else {
                alert("Password and Confirm Password do not match. Please try again.");
            }
        }

        function redirectMain() {
            // Replace "main.html" with the actual path to your main page
            window.location.href = "mainwebsite.htm";
        }
    </script>
</body>
</html>
