<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 16px;
            color: #333;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9;
        }

        .register-link {
            margin-top: 10px;
            color: #3498db;
            cursor: pointer;
        }

        .register-link:hover {
            color: #21618c;
        }
    </style>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateLogin()">Login</button>
            <p class="register-link" onclick="redirectRegistration()">Don't have an account? Register here</p>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Replace this with your actual login validation logic
            if (username === "demo" && password === "demo") {
                alert("Login successful! Redirecting...");
                // Replace "main.html" with the actual path to your main page
                window.location.href = "main.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function redirectRegistration() {
            // Replace "registration.html" with the actual path to your registration page
            window.location.href = "registration.htm";
        }
    </script>
</body>
</html>
